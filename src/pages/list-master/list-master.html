<ion-header>

  <ion-navbar>
    <ion-title>{{ 'Home'  }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add" color="gfi_orange"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">

          <ion-icon color="secondary" *ngIf=" item.status == 'win'" name="ios-folder-open" item-start></ion-icon>
          <ion-icon color="yellow" *ngIf=" item.status == 'open'" name="ios-folder-open" item-start></ion-icon>
          <ion-icon color="danger" *ngIf=" item.status == 'lost'" name="ios-folder-open" item-start></ion-icon>
        <h2 >{{item.title}}
        </h2>
        <p>{{item.client}}</p>
        <ion-avatar item-end>
          <span>
          {{item.date}}
          </span>
        </ion-avatar>


      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

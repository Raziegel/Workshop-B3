<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
        <ion-avatar item-start>
          <span>
          {{item.dateDemande}}
          </span>
        </ion-avatar>
        <h2>{{item.name}}
          <ion-icon color="secondary" *ngIf=" item.statut == 'open'" name="checkmark-circle"></ion-icon>
          <ion-icon color="yellow" *ngIf=" item.statut == 'win'" name="checkmark"></ion-icon>
          <ion-icon color="danger" *ngIf=" item.statut == 'lost'" name="close"></ion-icon>



        </h2>
        <p>{{item.about}}</p>
        <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>


      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

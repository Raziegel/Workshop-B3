<ion-header>

  <ion-navbar>
    <ion-title>{{ 'ITEM_CREATE_TITLE' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
    <div class="profile-image-wrapper" (click)="getPicture()">
      <div class="profile-image-placeholder" *ngIf="!this.form.controls.profilePic.value">
        <ion-icon name="add"></ion-icon>
        <div>
          {{ 'ITEM_CREATE_CHOOSE_IMAGE' | translate }}
        </div>
      </div>
      <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.form.controls.profilePic.value"></div>
    </div>
    <ion-list>
      <ion-item>
        <ion-label color="gfi_orange" stacked></ion-label>
        <ion-input type="text" placeholder="{{ 'ITEM_NAME_PLACEHOLDER' | translate }}" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="{{ 'ITEM_ABOUT_PLACEHOLDER' | translate }}" formControlName="about"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="gfi_orange" stacked>Need&rsquo;s title</ion-label>
        <ion-input type="text" placeholder="{{ 'Need&rsquo;s title '}}" formControlName="titre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea  placeholder="{{ 'Need&rsquo;s description'}}" formControlName="description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="{{ 'Need&rsquo;s place'}}" formControlName="titre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="number " placeholder="{{ '100' | currency:'EUR':true:'1.2-2'}}" formControlName="titre"></ion-input>
      </ion-item>
      <!-- A VALIDER DANS LE TS -->
      <ion-item>
         <ion-datetime displayFormat="MM/DD/YYYY" placeholder="01/01/2017" formControlName="titre"></ion-datetime>
      </ion-item>
    </ion-list>
  </form>
</ion-content>

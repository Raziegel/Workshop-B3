<ion-header>

  <ion-navbar>
    <ion-title>{{ 'ITEM_CREATE_TITLE' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close"  color="gfi_orange"  showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" color="gfi_orange" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">

    <ion-list>

      <ion-item>
        <ion-label color="gfi_orange" stacked>Title</ion-label>
        <ion-input type="text" placeholder="{{ 'Need&rsquo;s title '}}" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="gfi_orange" stacked>Description</ion-label>
        <ion-textarea  placeholder="{{ 'Need&rsquo;s description'}}" formControlName="full_description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label color="gfi_orange" stacked>Location</ion-label>
        <ion-input type="text" placeholder="{{ 'Need&rsquo;s place'}}" formControlName="location"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="gfi_orange" stacked>Rate</ion-label>
        <ion-input  type="number" placeholder="{{ 100 }}" formControlName="rate" ></ion-input>
         <ion-icon color="gfi_orange" class="price" name="logo-euro" item-right></ion-icon>
      </ion-item>
      <ion-segment>
      <ion-item>
        <ion-label color="gfi_orange" stacked>Duration (months)</ion-label>
        <ion-input type="number " placeholder="{{ 3 }}" formControlName="duration"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="gfi_orange" stacked>Frequency (days/week)</ion-label>
        <ion-input type="number " placeholder="{{ 3 }}" formControlName="frequence"></ion-input>
      </ion-item>
    </ion-segment>
      <ion-item>
        <ion-label color="gfi_orange" stacked>Start at the latest</ion-label>
         <ion-datetime displayFormat="MM/DD/YYYY" placeholder="01/01/2017" formControlName="start_at_the_latest"></ion-datetime>
      </ion-item>
      <ion-item>
      <ion-label color="gfi_orange" stacked>Status</ion-label>
      <ion-select formControlName="status">
        <ion-option value="open" selected>Open</ion-option>
        <ion-option value="lost">Lost</ion-option>
        <ion-option value="win">Win</ion-option>
      </ion-select>
    </ion-item>



    </ion-list>
  </form>
</ion-content>

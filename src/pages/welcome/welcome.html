<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
    </div>
  </div>
  <div padding>
    <ion-header>

      <ion-navbar  hideBackButton="true">
        <ion-title>{{ 'CONNECTION' }}</ion-title>
      </ion-navbar>

    </ion-header>



      <form (submit)="doLogin()">
        <ion-list>

          <ion-item >
            <ion-label fixed color='gfi_bleu_nuit'>{{ "E-mail" }}</ion-label>
            <ion-input type="email" [(ngModel)]="account.email" name="email" color='gfi_gris' pattern="^[a-zA-Z0-9_.+-]+@(?:(?:[a-zA-Z0-9-]+\.)?[a-zA-Z]+\.)?(gfi)\.fr$" placeholder="Enter mail"></ion-input>
          </ion-item>

          <!--
          Want to use a Username instead of an Email? Here you go:

          <ion-item>
            <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
            <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
          </ion-item>
          -->

          <ion-item>
            <ion-label fixed color='gfi_bleu_nuit'>{{ 'Password' }}</ion-label>
            <ion-input type="password" [(ngModel)]="account.password" name="password" placeholder="Enter password" color='gfi_gris'></ion-input>
          </ion-item>

          <div padding>
            <button ion-button color="gfi_orange" block>{{ 'CONNECT'  }}</button>
          </div>

        </ion-list>
      </form>


  </div>
</ion-content>

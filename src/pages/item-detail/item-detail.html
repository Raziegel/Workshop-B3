<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
  </div>

  <div class="item-detail" padding>
    <h2>{{item.title}}</h2>
    <p>{{item.about}}</p>
  </div>
</ion-content><ion-header>

  <ion-navbar>
    <ion-title>{{ item.title }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close"  color="gfi_orange"  showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" color="gfi_orange" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="updateItem()">

    <ion-list>

      <ion-item>
        <ion-label color="gfi_orange" stacked>Title</ion-label>
        <ion-input type="text" placeholder="{{ 'Need&rsquo;s title '}}" formControlName="title" value="{{item.title}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="gfi_orange" stacked>Description</ion-label>
        <ion-textarea  placeholder="{{ 'Need&rsquo;s description'}}" formControlName="full_description" value="{{item.full_description}}"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label color="gfi_orange" stacked>Location</ion-label>
        <ion-input type="text" placeholder="{{ 'Need&rsquo;s location'}}" formControlName="location" value="{{item.location}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="gfi_orange" stacked>Company name</ion-label>
        <ion-input type="text" placeholder="{{ 'Client&rsquo;s company name'}}" formControlName="client" value="{{item.client}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="gfi_orange" stacked>Contact name</ion-label>
        <ion-input type="text" placeholder="{{ 'Client&rsquo;s contact name'}}" formControlName="contact_name" value="{{item.contact_name}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="gfi_orange" stacked>Key success factor 1</ion-label>
        <ion-input type="text" placeholder="{{ 'Key success factor 1'}}" formControlName="key_success_1" value="{{item.key_success_1}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="gfi_orange" stacked>Key success factor 2</ion-label>
        <ion-input type="text" placeholder="{{ 'Key success factor 2'}}" formControlName="key_success_2" value="{{item.key_success_2}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="gfi_orange" stacked>Key success factor 3</ion-label>
        <ion-input type="text" placeholder="{{ 'Key success factor 3'}}" formControlName="key_success_3" value="{{item.key_success_3}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="gfi_orange" stacked>Rate</ion-label>
        <ion-input  type="number" placeholder="{{ 100 }}" formControlName="rate" value="{{item.rate}}"></ion-input>
         <ion-icon color="gfi_orange" class="price" name="logo-euro" item-right></ion-icon>
      </ion-item>
      <ion-segment>
      <ion-item>
        <ion-label color="gfi_orange" stacked>Duration (months)</ion-label>
        <ion-input type="number " placeholder="{{ 3 }}" formControlName="duration" value="{{item.duration}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="gfi_orange" stacked>Frequency (days/week)</ion-label>
        <ion-input type="number " placeholder="{{ 3 }}" formControlName="frequence" value="{{item.frequence}}"></ion-input>
      </ion-item>
    </ion-segment>
      <!-- <ion-item>
        <ion-label color="gfi_orange" stacked>Start at the latest</ion-label>
         <ion-datetime displayFormat="MM/DD/YYYY" placeholder="01/01/2017" formControlName="start_at_the_latest" value="{{item.date}}"></ion-datetime>
      </ion-item> -->

      <ion-label color="gfi_orange"  stacked>Status</ion-label>
      <ion-select formControlName="status" value="{{item.status}}">
        <ion-option value="open" selected>Open</ion-option>
        <ion-option value="lost">Lost</ion-option>
        <ion-option value="win">Win</ion-option>
      </ion-select>
    </ion-item> -->



    </ion-list>
  </form>
</ion-content>
